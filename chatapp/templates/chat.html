{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <link rel="stylesheet" type="text/css" href="{% static 'chatapp/css/chat.css' %}">
    </head>
<body>
    <div id="chat-container">
        <h1>Chat with gpt-3.5-turbo</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            {% csrf_token %} <!-- Include the CSRF token inside the form -->
            <button type="submit" id="chat-submit">Send</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'chatapp/js/chat.js' %}"></script>

    
</body>
</html>
